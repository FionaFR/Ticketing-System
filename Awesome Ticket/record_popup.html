<html>
    <head>

		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">

        <title>TICKET DETAILS</title>

        <!-- CSS styles -->
        <link rel="stylesheet" href="css/styles.css">

        <!-- JavaScript -->
        <script src="js/index.js"></script>
    </head>

    <body>   		       
		<h1>TICKET DETAILS</h1>	
			
		<form id="ticketData" action="" method="GET"> 
			<table class="blueTable">
				<tr>
					<td>ID:</td>
					<td><input type="text" id="readonlyID" name="readonlyID" value="" maxlength="5" size="5" ></td>
				</tr>
				<tr>
					<td>NAME:</td>
					<td><input type="text" id="inputName" name="inputName" value="" maxlength="20" size="20"></td>
				</tr>
				<tr>
					<td>TITLE:</td>
					<td><input type="text" id="inputTitle" name="inputTitle" value="" maxlength="200" size="75" ></td>
				</tr>
				<tr>
					<td>COMPLETED:</td>
					<td>
						<select id="inputCompleted" name="inputCompleted" value="" >
							<option value="true">true</option>
							<option value="false">false</option>
						</select>					
					</td>
				</tr>
			</table>
			<div align="center">
				<button class="button button1" onclick="saveData()">SAVE</button>
				<button class="button button2" onclick="deleteData()">DELETE</button>
			</div>
		</form>
    </body>

</html>
